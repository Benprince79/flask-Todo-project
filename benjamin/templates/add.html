<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/add.css') }}">
</head>

<body>
    <center>
        <form action="/add" method="POST">
            <br>
            <br>
            <label for="task_name">Title</label><br>
            <input type="text" name="task_name" placeholder="Title">
            <br><br><br>
            <label for="task_description">Description</label><br>
            <textarea name="task_description" cols="30" rows="10" placeholder="Description"></textarea>
            <br><br><br>
            <label for="importance">Scale of Importance</label><br>
            <select name="importance">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
            <br><br><br>
            <label for="time">Time</label><br>
            <input type="time" name="time" placeholder="Time">
            <br><br><br>
            <label for="date">Date</label><br>
            <input type="date" name="date" placeholder="Date">
            <br><br><br>
            <input type="submit" value="submit" id="sub">
    </center>
</body>

</html>

</html>
